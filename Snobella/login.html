<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow" style="width:350px;">
        <h3 class="text-center mb-3"><i class="fa-solid fa-right-to-bracket"></i> Login</h3>
        <form id="loginForm">
            <input required type="text" class="form-control mb-2" placeholder="Username" id="loginUsername">
            <input required type="password" class="form-control mb-3" placeholder="Password" id="loginPassword">

            <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-arrow-right"></i> Login
            </button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>


    <script src="assets/js/login.js"></script>
</body>

</html>
