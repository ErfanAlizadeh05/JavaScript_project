<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>Sign Up</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow" style="width:350px;">
        <h3 class="text-center mb-3"><i class="fa-solid fa-user-plus"></i> Create Account</h3>

        <form id="signupForm">
            <input required type="text" class="form-control mb-2" placeholder="Name">

            <input required type="text" class="form-control mb-2" placeholder="Surname">

            <input required type="text" class="form-control mb-2" placeholder="Username" id="signupUsername">

            <input required type="password" class="form-control mb-3" placeholder="Password" id="signupPassword">

            <button type="submit" class="btn btn-primary w-100">
                <i class="fa-solid fa-arrow-right"></i> Sign Up
            </button>
        </form>

    </div>
    <script src="assets/js/signup.js"></script>
</body>

</html>
